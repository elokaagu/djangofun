{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url "leads:category-list"%}">Go back to categories</a>
    <div class="py-5 border-t border-gray-200">
    <h1 class="text-4xl text-gray-800" >Are you sure you want to delete {{object.name}} ? </h1>
    </div>
    <form class="mt-5" method="post">
      {% csrf_token %} 
      {{ form|crispy }}
      <button type="submit" class="text-white w-full bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md">Submit</button>
    </form>
</div>

{% endblock content %}

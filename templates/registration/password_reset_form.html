{% extends "base.html" %} 
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">
<h1 class="text-4xl text-gray-800" >Reset your password </h1>

<form method="post" class="mt-5" >
  {% csrf_token %}
  {{ form|crispy }}
  <button class="text-white w-full bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md" type="submit">Reset password</button>
</form>

<div class="mt-5 py-5 border-t border-gray-200">
  <a class="hover:text-blue-500 mt-3" href="{% url "login" %}">Already have an account? </a>
</div>
</div>


{% endblock content %}

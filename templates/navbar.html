<header class="text-gray-600 body-font">
  <div
    class="
      container
      mx-auto
      flex flex-wrap
      p-5
      flex-col
      md:flex-row
      items-center
    "
  >
    <a
    href="/"
      class="
        flex
        title-font
        font-medium
        items-center
        text-gray-900
        mb-4
        md:mb-0
      "
    >
      <img
        src="https://centaur-wp.s3.eu-central-1.amazonaws.com/designweek/prod/content/uploads/2021/03/18115727/2021-New-Logo-Renault.jpg"        
        class="w-20 h-20 text-white p-2 rounded-full"
      >
        <path
          d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
        ></path>
      </svg>
      <span class="ml-3 text-xl">DONDA CRM</span>
    </a>
    <nav
      class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      {% if not request.user.is_authenticated %}
      <a href="{% url "signup" %}" class="mr-5 hover:text-gray-900">Sign Up</a>
      {% else %}
      {% if request.user.is_organiser %}
       <a href="{% url "agents:agent-list" %}" class="mr-5 hover:text-gray-900">Agents</a>
      {% endif %}     
      <a href="{% url "leads:lead-list" %}" class="mr-5 hover:text-gray-900">Leads</a>
      {% endif %}
    </nav>
    {% if request.user.is_authenticated  %}
    You are logged in as {{ request.user.username }}
     <a
      href="{% url "logout" %}"
      class="
        ml-3
        inline-flex
        items-center
        bg-gray-100
        border-0
        py-1
        px-3
        focus:outline-none
        hover:bg-gray-200
        rounded
        text-base
        mt-4
        md:mt-0
      "
    >
      Logout
      <svg
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-4 h-4 ml-1"
        viewBox="0 0 24 24"
      >
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
    {% else %}
    <a
      href="{% url "login" %}"
      class="
        inline-flex
        items-center
        bg-gray-100
        border-0
        py-1
        px-3
        focus:outline-none
        hover:bg-gray-200
        rounded
        text-base
        mt-4
        md:mt-0
      "
    >
      Login
      <svg
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-4 h-4 ml-1"
        viewBox="0 0 24 24"
      >
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
    {% endif %}
  </div>
</header>
